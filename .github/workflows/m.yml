name: C CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compile program
        run: gcc main.c sum.c -o main

      - name: Compile test
        run: gcc test.c sum.c -o test

      - name: Run test
        run: ./test
